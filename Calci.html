<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Arithmatic calculator</title>
        <link rel="stylesheet" href="calcistyle.css">
        </script>
    </head>
    <body onload="load()">
        <div id="container" class="outer-div">
            <div class="heading">
                <h1>Calculator</h1>
            </div>
            <form name="form1"class="display">
            <input  id="disp"  name="answer" autofocus>   
            </form>
            <div class="Inner-div">
                <div class="set-button">
                    <button class="num" id="1" onclick = "form1.answer.value += '1' ">1</button>
                    <button class="num" id="2" onclick = "form1.answer.value += '2' ">2</button>
                    <button class="num" id="3" onclick = "form1.answer.value += '3' ">3</button>
                    <button class="divi"  onclick = "form1.answer.value += '/' ">/</button>
                    <button class="num" id="4" onclick = "form1.answer.value += '4' ">4</button>
                    <button class="num" id="5" onclick = "form1.answer.value += '5' ">5</button>
                    <button class="num" id="6" onclick = "form1.answer.value += '6' ">6</button>
                    <button class="mul" onclick = "form1.answer.value += '*' ">*</button>
                    <button class="num" id="7" onclick = "form1.answer.value += '7' ">7</button>
                    <button class="num" id="8" onclick = "form1.answer.value += '8' ">8</button>
                    <button class="num" id="9" onclick = "form1.answer.value += '9' ">9</button>
                    <button class="sub" onclick = "form1.answer.value += '-' ">-</button>
                    <button class="add" onclick = "form1.answer.value += '+' ">+</button>
                    <button class="num" id="0" onclick = "form1.answer.value += '0' ">0</button>
                    <button class="enter" value="="id="result" onclick="form1.answer.value=eval(form1.answer.value);">=</button>
                    <button class="clear" value="clear" onclick="document.getElementById('disp').value =' ' ">C</button>
                </div>
            </div>
        </div>
    </body>
</html>
